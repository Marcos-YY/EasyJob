<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Job - Classificados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body style="background-image:url(/public/imgs/banner4.jpeg); background-position: center; background-size: cover;">
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="index.html">EasyJob</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ver vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  btn btn-primary" href="index.html">Cadastrar vaga</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="formulario" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Divulgue sua vaga preenchendo todos os campos</h1>
            </div>
            <div id="caixa-formulario" class="col-md-12">
                <h2 class="text-center">Preencha da forma mais clara para o interessado</h2>
                <form action="">
                    <div class="form-group">
                        <label for="titulo-cadastro">Título da vaga</label>
                        <input type="text" class="form-control" id="titulo-cadastro" name="titulo"
                            placeholder="Digite o título da vaga" required>
                        <small id="dica" class="form-text text-muted">Cargo a desempenhar</small>
                    </div>
                    <div class="form-group">
                        <label for="descricao-cadastro">Descrição da vaga</label>
                        <textarea type="text" class="form-control" id="descricao-cadastro" name="descricao"
                            placeholder="Digite as atividades a serem exercidas" required></textarea>
                        <small id="dica" class="form-text text-muted">Seja objetivo</small>
                    </div>
                    <div class="form-group">
                        <label for="title">Salario da vaga</label>
                        <input type="text" class="form-control" id="salario-cadastro" name="salario"
                            placeholder="Digite o salário vaga" required>
                        <small id="dica" class="form-text text-muted">Quanto pretende pagar?</small>
                    </div>
                    <div class="form-group">
                        <label for="title">Empresa</label>
                        <input type="text" class="form-control" id="empresa-cadastro" name="empresa"
                            placeholder="Digite quem está contratando" required>
                        <small id="dica" class="form-text text-muted">Empresa ou pessoa reponsável</small>
                    </div>
                    <div class="form-group">
                        <label for="email-cadastro">Email para contato e envio de CV</label>
                        <input type="email" class="form-control" id="email-cadastro" name="email"
                            placeholder="Digite o email" required>
                        <small id="dica" class="form-text text-muted">Este será o canal de comunicação</small>
                    </div>
                    <input type="hidden" name="vaga_nova" value="1">
                    <!--definir como vaga nova ao finalizar -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Easy Job &copy; 2022</p>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </footer>
</body>

</html>
